name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run clippy
      run: |
        nix develop --command cargo clippy --manifest-path github-bot/Cargo.toml --all-targets --all-features -- -D warnings

    - name: Run build
      run: |
        nix develop --command cargo build --manifest-path github-bot/Cargo.toml --verbose

    - name: Run tests
      run: |
        nix develop --command cargo test --manifest-path github-bot/Cargo.toml --verbose

    - name: Run fmt
      run: |
        nix develop --command cargo fmt --manifest-path github-bot/Cargo.toml --check

    - name: Python lint
      run: |
        cd python && nix develop --command make lint

    - name: Build Nix package
      run: |
        nix build
